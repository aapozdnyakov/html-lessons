<body>
    <div class="container">
        <div class="row">
            <div class="col-4 border users">
                <label class="col-12 py-3 pe-3">Выбор пользователя</label>
                <button data-user="Иван Иванович Иванов" class="col-12 btn btn-outline-primary mb-1">Иван

                <button data-user="Петр Петрович Петров" class="col-12 btn btn-outline-primary mb-1">Петр

                    <input name="secondName" class="form-control mb-3" placeholder="Фамилия">

                    <div>

                            Очистить
                        </button>
                        <Button type="button" class="btn btn-primary save">
