<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/af25d668df.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="d-flex">
        <div class="block border p-2 m-3">
          Блок 1
          <i class="fas fa-trash" onclick="toggleModal(event)"></i>
        </div>
        <div class="block border p-2 m-3">
          Блок 2
          <i class="fas fa-trash" onclick="toggleModal(event)"></i>
        </div>
        <div class="block border p-2 m-3">
          Блок 3
          <i class="fas fa-trash" onclick="toggleModal(event)"></i>
        </div>
        <div class="block border p-2 m-3">
          Блок 4
          <i class="fas fa-trash" onclick="toggleModal(event)"></i>
        </div>
        <div class="block border p-2 m-3">
          Блок 5
          <i class="fas fa-trash" onclick="toggleModal(event)"></i>
        </div>
        <div class="block border p-2 m-3">
          Блок 6
          <i class="fas fa-trash" onclick="toggleModal(event)"></i>
        </div>
      </div>
    </div>
    <div class="my-backdrop">
      <div class="my-modal rounded">
        <div
          class="
            my-modal-header
            border-bottom
            d-flex
            justify-content-between
            align-items-center
            p-3
          "
        >
          <h3 class="m-0">Удаление блока</h3>
          <button type="button" class="btn-close" onclick="toggleModal(event)"></button>
        </div>
        <div class="my-modal-body border-bottom px-3 py-4">
          Вы действительно хотите удОлить блок?
        </div>
        <div
          class="
            my-modal-footer
            p-3
            d-flex
            justify-content-end
            align-items-center
          "
        >
          <button type="button" class="btn btn-secondary" onclick="toggleModal(event)">
            Не удолять, подумоть
          </button>
          <button type="button" class="btn btn-primary ms-3" onclick="deleteBlock()">УдОлить</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
